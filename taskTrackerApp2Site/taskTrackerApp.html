            <div class="w3-display-container mySlides">

            </div>
            
            <div class="w3-display-container mySlides">
                <img src="img/SS_003n.png" style="width:100%">

                  Task Edited and back to viewing entire Database
                </div>
              </div>
            
            <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
            
            </div>
</div>

<div class="taskcontainer">
    <div align="center" id="back">
        <a type="button" algin="center" class="btn bg-primary" href="https://jtrotter88.github.io/the-archive/">Back to the Archive</a>
        
        </div>
</div>

<script>
var slideIndex = 1;
    showDivs(slideIndex);
                
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
                
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
    }
</script>


</body>
